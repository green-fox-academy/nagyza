<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Trick Center</title>
</head>
<body>
  <a href="/">Information</a>
  <br/>
  <a href="/nutrition_store">Nutrition Store</a>
  <br/>
  <img src="greenfox.png" alt="greenfox.png"/>
  <form method="post" action="/addtrick">
    <label>Add trick
      <select name="tricks">
        <option value="jump" th:selected="jump">jump</option>
        <option value="salto">salto</option>
        <option value="sing">sing</option>
        <option value="count">count</option>
      </select>
    </label>
    <input type="submit" value="Add trick"/>
  </form>
</body>
</html>
